on:
  pull_request:
    branches:
      - main  # или нужная основная ветка

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # укажи нужную версию Node.js
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          matrix:
        node-version: [18.x, 20.x, 22.x]
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test